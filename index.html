<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>


    
    <section class="w-75 mx-auto bg-light">
        <h1 class="fs-4 p-4">Icons not available in V6</h1>
        <div class="d-flex flex-wrap w-100" id="notAvailable"></div>
    </section>


    <section class="w-100 mx-auto bg-light mt-5 d-flex justofy-content-between">
        <div class="d-flex flex-column align-items-center w-50" id="v5">
            <h1 class="py-4">V5</h1>
            <div class="d-flex justify-content-between w-100 px-4">
                <div id="name" class="d-flex flex-column align-items-start">
                    <h1 class="py-4 fs-3">Name</h1>
                </div>
                <div id="duotone" class="d-flex flex-column align-items-center">
                    <h1 class="py-4 fs-3">Duotone</h1>
                </div>
                <div id="light" class="d-flex flex-column align-items-center">
                    <h1 class="py-4 fs-3">Light</h1>
                </div>
                <div id="regular" class="d-flex flex-column align-items-center">
                    <h1 class="py-4 fs-3">Regular</h1>
                </div>
                <div id="solid" class="d-flex flex-column align-items-center">
                    <h1 class="py-4 fs-3">Solid</h1>
                </div>
            </div>
        </div>
        <div class="d-flex flex-column align-items-center w-50 border-start border-dark" id="v6">
            <h1 class="py-4">V6</h1>
            <div class="d-flex justify-content-between w-100 px-4">
                <div id="name6" class="d-flex flex-column align-items-start">
                    <h1 class="py-4 fs-3">Name</h1>
                </div>
                <div id="duotone6" class="d-flex flex-column align-items-center">
                    <h1 class="py-4 fs-3">Duotone</h1>
                </div>
                <div id="light6" class="d-flex flex-column align-items-center">
                    <h1 class="py-4 fs-3">Light</h1>
                </div>
                <div id="regular6" class="d-flex flex-column align-items-center">
                    <h1 class="py-4 fs-3">Regular</h1>
                </div>
                <div id="solid6" class="d-flex flex-column align-items-center">
                    <h1 class="py-4 fs-3">Solid</h1>
                </div>
                <div id="thin6" class="d-flex flex-column align-items-center">
                    <h1 class="py-4 fs-3">Thin</h1>
                </div>
            </div>
        </div>
    </section>




    <script>
        // Set global variables

        var v5 = {};
        var v6 = {};

    </script>

    <!-- Import FontAwesome script -->
    <script src="./assets/fontawesome-pro-5/js/regular.js"></script>
    <script src="./assets/fontawesome-pro-6.0.0-web/js/regular.js"></script>

    <!-- Import script -->
    <script src="./js/custom.js"></script>
    <script src="./js/name.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
